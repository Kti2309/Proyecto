<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div class="dropdown" id="userDisplay">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <section class="vh-100" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-10 mb-4 mb-lg-0 ">
            <div class="card mb-3" style="border-radius: .5rem;">
              <div class="row g-0" id="formulario">
                <div class="col-md-4 gradient-custom text-center text-white"
                  style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                  
                  <img id="preview" class="rounded float-start " src="" alt="Previsualización de la imagen" >

                  <input type="file" id="imageInput" accept="image/*" required>
                  
                
                 
                </div>
                <div class="col-md-8">
                  <form action="#" method="get" novalidate class="row mt-4 needs-validation" id="profileForm">
                    <div class="card-body">
                        <h3>Perfil</h3>
                        <hr class="mt-0 mb-4">
                        <div class="row pt-1">
                            <div class="col-sm-6">
                                <h6>Nombre*</h6>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Primer Nombre" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback">Debe completar este campo</div>
                            </div>
                            <div class="col-sm-6">
                                <h6>Segundo Nombre</h6>
                                <input type="text" id="segundo-nombre" name="segundo-nombre" class="form-control" placeholder="Segundo Nombre">
                            </div>
                        </div>
                        <div class="row pt-1">
                            <div class="col-sm-6">
                                <h6>Apellido*</h6>
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Primer Apellido" required>
                                <div class="valid-feedback"></div>
                                <div class="invalid-feedback">Debe completar este campo</div>
                            </div>
                            <div class="col-sm-6">
                                <h6>Segundo Apellido</h6>
                                <input type="text" id="segundo-apellido" name="segundo-apellido" class="form-control" placeholder="Segundo Apellido">
                            </div>
                        </div>
                        <div class="col-12">
                            <h6>Email*</h6>
                            <input type="email" class="form-control" id="email" name="email" placeholder="info@example.com" required>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Debe ingresar una dirección de correo electrónico válida</div>
                        </div>
                        <div class="col-12">
                            <h6>Teléfono</h6>
                            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="ej:095783451">
                        </div>
                        <hr class="mt-0 mb-4">
                        <div class="row pt-1">
                            <div class="col-6 mb-3">
                                <button type="submit" class="btn btn-dark">Guardar Cambios</button>
                            </div>
                            <div class="col-6 mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="toggle" />
                                    <label class="form-check-label" for="switchCheckChecked">Modo Oscuro</label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-start">
                            <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                            <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                            <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                        </div>
                    </div>
                </form>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
</body>

</html>
